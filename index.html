<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Audio Player</title>
</head>
<body>
    <div class="container">
        <div class="glow">
            <div class="text-div">
                <span class="text">Audio Player</span>
                <br>

                <span class="text">By Chapolmi Radio</span>
                <br>

                <div class="controls">
                    <button onclick="skip('back')"><i class="fa fa-fast-backward"></i></button>

                    <button onclick="playpause('')"><i class="fa fa-play"></i><i class="fa fa-pause"></i></button>

                    <button onclick="stop()"><i class="fa fa-stop"></i></button>

                    <button onclick="skip('fwd')"><i class="fa fa-fast-forward"></i></button>
                </div>
                <br>

                <div id="seekbar">
                    <input 
                        type="range" 
                        onchange="setPos(this.value)" 
                        name="seekbar" 
                        id="seek" 
                        value="0" 
                        max=""
                    >
                </div>
                <br>

                <div class="volume-control">
                    <button id="mute" onclick="mute()"><i class="fa fa-volume-up"></i></button>
                    <input 
                        type="range" 
                        name="volume" 
                        onchange="setVolume()" 
                        id="volume" 
                        min="0" 
                        max="1"
                        step="0.01"
                        value="1"
                    >
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
